<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
  </head>
  <header class="always-viewed"> 
      <a class="highscore" href="./highscores.html">View Highscores</a>
      <h2>Time:<span class="timer">75</span></h2>
  </header>
  <body>
    <!--starting page-->
    <section class="starting-page" id="starting-page">
        <h1 class="heading">Coding Quiz Challenge</h1>
        <p class="paragraph">Try to answer the following code-related questions within your time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button class="start">Start Quiz</button>
    </section>
    <!--question and answers-->
    <section class="qna" id="qna" id="btns">
      <h2><span id="questionTitle"></span></h2>
      <div id="answer-btns">
        <!-- <button class="answer" id="answer1" data-answer="answer1"><span>Answer</span></button>
        
        <button class="answer" id="answer2" data-answer="answer2"><span>Answer</span></button>

        <button class="answer" id="answer3" data-answer="answer3"><span>Answer</span></button>
       
        <button class="answer" id="answer4" data-answer="answer4"><span>Answer</span></button>
         -->
      </div>
      <h3><span id="option">Correct!</span></h3>
    </section>
    <section class="gameover">
      <h2 class="gtext">Game Over</h2>
      <p class="gscore">Score: <span class="points">0</span></p>
      <input type="text" id="input" placeholder="Enter initials">
      <button id="submit">Submit</button>
    </section>



    <script src="assets/js/script.js"></script>
  </body>
</html>
